<ul>
  <li *ngFor="let lesson of lessons">
    <a href="https://www.youtube.com/watch?v={{lesson.video}}" target="_blank">
      <img src="{{ lesson.imagem }}" alt=""/>
      <div class="content">
        <div class="name">{{ lesson.titulo }}</div>
        <input
          type="checkbox"
          class="watched"
          checked="{{ lesson.watched ? 'true' : '' }}"
        />
        <div class="description"></div>
      </div>
    </a> 
  </li>
</ul>
